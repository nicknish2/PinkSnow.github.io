<!DOCTYPE html>

<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New England Snowpack</title>

  <script type="text/javascript">
      function goToNewPage()
      {
          var url = document.getElementById('list').value;
          if(url != 'none') {
              window.location = url;
          }
      }
  </script>
  
 </head>

 <body>
  Select a station from the list below.

  <form>
     <select name="list" id="list" accesskey="target">
         <option value='none' selected>None Selected</option>
         <option value="pinkham.html">Pinkham Notch, NH</option>
         <option value="crawford.html">Crawford Notch, NH</option>
         <option value="mountWashington.html">Mount Washington Summit, NH</option>
         <option value="hermitLake.html">Hermit Lake, NH</option>
         <option value="grayKnob.html">Gray Knob, NH</option>
          <!-- <option value="theme3.html">Theme 3</option> -->
     </select>
     <input type=button value="Go" onclick="goToNewPage()" />
  </form>
 </body>
</html>
